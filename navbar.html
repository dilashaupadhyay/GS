<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Example</title>
  <style>
    /* Paste your CSS here */
    nav {
      background-color: #c88ea7;
      color: #000;
      padding: 10px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      display: flex;
    }

    li {
      margin-right: 20px;
    }

    a {
      text-decoration: none;
      color: #2f2e41;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #000;
    }

    .login-link {
      margin-right: 0;
      display: flex;
      justify-content: flex-end;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li class="login-link"><a href="#">Login</a></li>
    </ul>
  </nav>
  <!-- Your content goes here -->
</body>
</html>
