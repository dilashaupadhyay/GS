<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Container</title>
  <style>
    /* Paste your CSS here */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
      background-color: #ffffff;
      padding: 20px;
    }

    .webcam {
      width: 640px;
      height: 480px;
      margin-bottom: 10px;
    }

    .camera {
      width: 240px;
      height: 200px;
      margin-bottom: 10px;
    }

    .button {
      background-color: #85586f;
      color: #ffffff;
      border: none;
      padding: 12px 20px;
      margin: 8px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #6c4760;
    }

    .input {
      padding: 8px;
      font-size: 14px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="webcam">Webcam</div>
    <div class="camera">Camera</div>
    <button class="button">Capture</button>
    <input class="input" type="text" placeholder="Enter your name">
    <button class="button">Save</button>
  </div>
</body>
</html>
