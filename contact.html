<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <style>
    /* Paste your CSS here */

/* Contact.css */

.contact-container {
  text-align: center;
  max-width: 600px;
  margin: 50px auto;
}

.contactimg {
  max-width: 600px;
  height: 360px;
  margin-bottom: 20px;
}

form {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 8px;
}

textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  background-color: #c88ea7;
  color: #fff;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #c88ea7;
}

.contact-social {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.contact-social p {
  margin-bottom: 10px;
}

.social {
  display: flex;
  gap: 10px;
}

.social a {
  text-decoration: none;
}

.social img {
  max-width: 40px;
  height: 40px;
}

button.hovered {
  background-color: #af6f9f;
  transform: scale(1.05);
  transition: background-color 0.3s, transform 0.3s ease-in-out;
}
.animate {
  animation-name: slideIn;
  animation-duration: 1s;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
  </style>
</head>
<body>
  <div class="contact-container">
    <img class="contactimg" src="images/contact.png" alt="Contact Image">
    <form>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Enter your message..."></textarea>
      <button type="submit">Submit</button>
    </form>
    <div class="contact-social">
      <p>Connect with us:</p>
      <div class="social">
        <a href="#"><img src="social_icon_1.png" alt="Social Icon 1"></a>
        <a href="#"><img src="social_icon_2.png" alt="Social Icon 2"></a>
        <!-- Add more social icons as needed -->
      </div>
    </div>
  </div>
</body>
</html>
