<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    /* Navbar styles */
    nav {
      background-color: #c88ea7;
      color: #000;
      padding: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      display: flex;
    }
    li {
      margin-right: 20px;
    }
    a {
      text-decoration: none;
      color: #2f2e41;
      font-weight: bold;
      transition: color 0.3s;
    }
    a:hover {
      color: #000;
    }
    .login-link {
      margin-right: 0;
      display: flex;
      justify-content: flex-end;
    }
    /* Contact page specific styles */
    .contact-container {
      text-align: center;
      margin: 50px auto;
      max-width: 600px;
      color: #886161;
      font-family: "Libre Baskerville", serif;
      transition: 0.3s;
    }
    .contact-img {
      max-width: 100%;
      height: 500px;
      margin-bottom: 20px;
      animation: slideInDown 1s forwards;
    }
    form {
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInUp 1s forwards 0.5s;
    }
    /* Footer styles */
    .footer {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      flex-wrap: wrap;
      background-color: #c88ea7;
      width: 100%;
      padding: 0;
    }
    .section {
      flex: 1 1 300px;
      max-width: 300px;
      margin: 10px;
      
    }
    .section h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #000;
    }
    
    .section p {
      font-size: 14px;
      color: #000;
    }
    /* Customize icons */
    .section span {
      margin-right: 5px;
    }
    /* Animations */
    @keyframes slideInDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .social {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 10px;
      }

      .social a {
        text-decoration: none;
        margin: 0 5px; /* Adding margin between social links */
      }

      .social img {
        flex: 1 1 100px;

        margin: 10px;
        text-align: center;
        width: 50px; /* Set the width */
        height: auto;
      }
      
      .footer {
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
        flex-wrap: wrap;
        background-color: #c88ea7;
        width: 100%; /* Adjusts the width to stretch */
        padding: 0; /* Remove padding from the footer */
      }

      .section {
        flex: 1 1 300px;
        max-width: 300px;
        margin: 10px;
        text-align: center;
      }

      .section h2 {
        font-size: 18px;
        margin-bottom: 10px;
        color: #000;
      }

      .section p {
        color: #000;
      }

      /* Customize icons */
      .section span {
        margin-right: 5px;
      }
    
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="./landingpage.html">Home</a></li>
      <li><a href="./about.html">About</a></li>
      <li><a href="./contact.html">Contact</a></li>
      <li class="login-link"><a href="./login.html">Login</a></li>
    </ul>
  </nav>

  <!-- Contact Page Content -->
  <div class="contact-container">
    <h1> Contact Us</h1>
    <img class="contact-img animate__animated animate__slideInDown" src="images/contact.png" alt="Contact Image" />
    <form>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Enter your message..."></textarea>
      
    </form>
    <button type="submit">Submit</button>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="section">
      <h2>Gesture Sync</h2>
      <p>We are here to help and connect with your loved ones.</p>

      <div class="social">
        <a
          href="https://www.facebook.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="images/facebook.png" alt="facebook" />
        </a>
        <a
          href="https://www.instagram.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="images/insta.png" alt="insta" />
        </a>
        <a
          href="https://www.Twitter.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="images/twitter.png" alt="twitter" />
        </a>
      </div>
    </div>
    <div class="section">
      <h2>Contact Us</h2>
      <p><span>&#9742;</span> 9800922532</p>
      <p><span>&#9993;</span> contact@gesturesync.com</p>
      <p><span>&#127758;</span> Nepal</p>
    </div>
    <div class="section">
      <h2>About Us</h2>
      <p>Support</p>
      <p>Privacy & Policy</p>
    </div>
  </footer>
</body>
</html>
