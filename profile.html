<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    /* Paste your CSS here */
    .profile-container {
      text-align: center;
      margin-top: 20px;
    }

    .profile-header {
      margin-bottom: 20px;
    }

    .profile-picture {
      border-radius: 50%;
      width: 100px; /* Adjust the size as needed */
      height: 100px; /* Adjust the size as needed */
      object-fit: cover;
    }

    .profile-name {
      color: #c88ea7; /* Pink color */
      margin-top: 10px;
    }

    .profile-description {
      color: #c88ea7; /* Pink color */
      margin-top: 5px;
    }

    .profile-details {
      margin-bottom: 20px;
    }

    .edit-account-link {
      color: #c88ea7; /* Pink color */
      text-decoration: underline; /* Add underline to the text */
      display: block;
      margin-top: 10px;
    }

    .profile-image {
      text-align: center;
    }

    .profile-image img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 50%; /* Ensure the image is a circle */
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-image">
        <img class="profile-picture" src="images/profile.png" alt="Profile Picture">
      </div>
      <h2 class="profile-name">John Doe</h2>
      <p class="profile-description">Web Developer</p>
    </div>
    <div class="profile-details">
      <p>Email: johndoe@example.com</p>
      <p>Location: New York City</p>
      <a href="#" class="edit-account-link">Edit Account</a>
    </div>
  </div>
</body>
</html>
