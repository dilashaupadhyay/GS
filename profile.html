    }

    .profile-image img {

      text-align: center;

      height: auto;
    
      border-radius: 50%;

      animation: slideDownAnimation 1s ease-in-out forwards; /* Animation for slide down */
}

@keyframes slideDownAnimation {
  from {
    opacity: 0;
    transform: translateY(-50px); /* Move the element upward */
  }
  to {
    opacity: 1;
    transform: translateY(0); /* Element returns to its original position */
  }
    }
