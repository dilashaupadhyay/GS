<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    nav {
      background-color: #c88ea7;
      color: #000;
      padding: 10px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      display: flex;
    }

    li {
      margin-right: 20px;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: #2f2e41;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #000;
    }

    .signup-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 20px;
    }

    .signup-image{
      flex: 1 100px;
      margin-right: 20px;
      max-width: 1500px;
      
    }

    .signup-image img {
      max-width: 1000px;
      width: 100%;
      
    }


    .signup-form {
      flex: 1;
      max-width: 700px;
      padding: 20px;
    }

    .signup-form h1 {
      text-align: center;
      color:#c88ea7;
    }

    .signup-form form {
      display: flex;
      flex-direction: column;
    }

    .signup-form label {
      margin: 10px 0 5px;
      color: #000;
    }

    .signup-form input {
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #000;
      border-radius: 4px;
      display: block;
      width: 100%;
      box-sizing: border-box;
    }

    .signup-form button {
      background-color: #c88ea7;
      color: #fff;
      padding: 15px 15px;
      font-family: "Libre Baskerville", serif;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
      text-decoration: none;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #000;
      border-radius: 4px;
      display: block;
      width: 100%;
      box-sizing: border-box;
    }

    .signup-form button:hover {
      background-color: #9f4961;
      border-color: #000;
      color: #fff;
    }

    .social {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
    }

    .social a {
      text-decoration: none;
      margin: 0 5px;
    }

    .social img {
      flex: 1 1 100px;
      margin: 10px;
      text-align: center;
      width: 50px;
      height: auto;
    }

    .footer {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      flex-wrap: wrap;
      background-color: #c88ea7;
      width: 100%;
      padding: 0;
    }

    .section {
      flex: 1 1 300px;
      max-width: 300px;
      margin: 10px;
      text-align: center;
    }

    .section h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #000;
    }

    .section p {
      color: #000;
    }

    .section span {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="./landingpage.html">Home</a></li>
      <li><a href="./about.html">About</a></li>
      <li><a href="./contact.html">Contact</a></li>
      <li class="login-link"><a href="./login.html">Login</a></li>
    </ul>
  </nav>
  <div class="signup-container">
    <p></p>
    <div class="signup-image">
      <img src="images/signup.png" alt="signup-image">
    </div>
    <div class="signup-form">
      <h1>Sign Up</h1>
      <form action="#">
        <div class="signup-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div class="signup-form">
          <label for="Email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your Email id">
        </div>
        <div class="signup-form">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
  <footer class="footer">
    <div class="section">
      <h2>Gesture Sync</h2>
      <p>We are here to help and connect with your loved ones.</p>
      <div class="social">
        <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
          <img src="images/facebook.png" alt="facebook">
        </a>
        <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
          <img src="images/insta.png" alt="insta">
        </a>
        <a href="https://www.Twitter.com" target="_blank" rel="noopener noreferrer">
          <img src="images/twitter.png" alt="twitter">
        </a>
      </div>
    </div>
    <div class="section">
      <h2>Contact Us</h2>
      <p><span>&#9742;</span> 9800922532</p>
      <p><span>&#9993;</span> contact@gesturesync.com</p>
      <p><span>&#127758;</span> Nepal</p>
    </div>
    <div class="section">
      <h2>About Us</h2>
      <p>Support</p>
      <p>Privacy & Policy</p>
    </div>
  </footer>
</body>
</html>
